<section>
    <h2 class="text-center text-white">TechGrounds X Shop</h2>

<div class="container col-xl-8">
    <form>
        <div class="form-group row">
          <label for="name" class="col-sm-2 col-form-label text-white">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name">
          </div>
        </div>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label text-white">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail3">
            </div>
          </div>
        <div class="form-group row">
            <label for="message" class="col-sm-2 col-form-label text-white">Message</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="message" rows="3"></textarea>
            </div>
          </div>        
        <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-2 pt-0 text-white">Support type</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                <label class="form-check-label text-white" for="gridRadios1">
                  Lost
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                <label class="form-check-label text-white" for="gridRadios2">
                  Help
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option2">
                <label class="form-check-label text-white" for="gridRadios3">
                  Track
                </label>
              </div>
            </div>
          </div>
        </fieldset>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Send</button>
          </div>
        </div>
      </form>
</div>
