<!doctype html>
<html lang="en">
 <head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

   <title>bootstrap opdracht 1</title>
 </head>
 <body>

 	<header class="container-fluid bg-light py-4">
 		<div class="col-6 mx-auto">
 			<h1>TechGrounds X Bootstrap</h1>
 			<p class="lead">TechGrounds X Bootstrap for maximum efficiency</p>
 		</div>
 	</header>
 	<main class="container-fluid bg-info py-4">
 		<div class="col-6 mx-auto">
 			<div class="m-3">
 				<p>HTML skills</p>
 				<div class="progress">
					<div class="progress-bar bg-indigo" role="progressbar" style="width: 80%" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">80%</div>
				</div>
			</div>
			<div class="m-3">
				<p>CSS skills</p>
				<div class="progress">
					<div class="progress-bar bg-indigo" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
        </div>
        <div class="m-3">
          <p>Bootstrap skills</p>
          <div class="progress">
            <div class="progress-bar bg-indigo" role="progressbar" style="width: 15%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100">15%</div>
          </div>
          <p></p>
 				<img src="TG_Logo.png" alt="logotg">
 			</div>
 		</div>
 	</main>
	

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
 </body>
</html>
