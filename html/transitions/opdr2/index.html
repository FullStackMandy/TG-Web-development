<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions 2</title>
    <style>
        p {
            color: purple;
            font-size: 50px;
            font-family:fantasy;
            transition-duration: 2s;
        }
        p:hover{
            color:royalblue;
        }
    </style>

</head>
<body>
    <h1>Transitions</h1>
    <h2>Assignment 2.</h2>
    <p>This line of text will change color, when hovered over.</p>
    
</body>
