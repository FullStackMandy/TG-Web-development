<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-model 5</title>
    <style>
        
        .container {
            padding: 20px;
            background-color: bisque;
            border: 1px solid black;
            width: 8%;
        }

        span {
            background-color: cornflowerblue;
            display:inline-block;
        }

    </style>
</head>

<body>
    <h1>Box-model</h1>
    <h2>Opdracht 5</h2>
    <p>You change the space between the content and the border, which is called the padding.</p>
    <div class="container"><span>Some content here in an inline-block span inside a block box with a border</span></div>

</body>

</html>
