<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display en positioning 5</title>
    <style>
        img {
            position: absolute;
            left: 0px;
            top: 0px;
            z-index: -1;
        }

        h1,
        p {
            color: brown;
        }

        p {
            font-size: 18px;
        }
    </style>
</head>

<body>
    <h1>Display and positioning.</h1>
    <h2>Opdracht 5</h2>

    <h1>Dit is een titel.</h1>
    <p>Dit is een paragraaf.</p>
    <p>Dit is nog een paragraaf.</p>
    <img src="../../../img/theloop.png" width="800" height="600">

</body>

</html>
