<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display and positioning 3</title>
    <style>
        div h1 {
            position: relative;
            top: 30px;
            left: -20px;
            color: red;
        }
    </style>
</head>

<body>
    <h1>Display and positioning.</h1>
    <h2>Opdracht 3</h2>

    <div>
        <h1>This is a Heading</h1>
        <p>This is a paragraph.</p>
        <p>This is another paragraph.</p>
    </div>

</body>

</html>
