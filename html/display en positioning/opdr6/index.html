<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display and positioning 6</title>
    <style>
        .box {
            position: relative;
            display: inline-block;
            width: 100px;
            height: 100px;
            background: orange;
        }

        #two {
            position: relative;
            top: 25px;
            left: 25px;
            height: 50px;
            width: 50px;
            background:green;   
        }

    </style>
</head>

<body>
    <h1>Display and positioning.</h1>
    <h2>Opdracht 6</h2>
    <div class="box" id="one">
        <div class="box" id="two"></div>
    </div>

</body>

</html>
