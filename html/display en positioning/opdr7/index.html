<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display and positioning 7</title>
    <style>
        div
        {
            position:relative;
        }
        span {
            color: ivory;
        }

        div h1 {
            position: absolute;
            top: 30px;
            right: 200px;
        }
        p {
            position: absolute;
            top: 80px;
            right: 250px;
            color: yellow;
        }
    </style>
</head>

<body>
    <h1>Display and positioning.</h1>
    <h2>Opdracht 7</h2>
    <div>
        <img src="../../../img/zonnig.png" width="1000" height="600">
        <h1>Groeten uit <span>Portugal!</span></h1>
        <p>Kom je ook hier vakantie vieren?</p>
    </div>
</body>

</html>
