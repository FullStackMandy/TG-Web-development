<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eindopdracht 3 HTML</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td,
        th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>

<body>

    <h2>Members</h2>

    <table>
        <tr>
            <th>Firstname</th>
            <th>Surname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Klaas</td>
            <td>Jan</td>
            <td>34</td>
        </tr>
        <tr>
            <td>Jennis</td>
            <td>Lee</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Cameron</td>
            <td>Lion</td>
            <td>16</td>
        </tr>
        <tr>
            <td>Anthony</td>
            <td>Bos</td>
            <td>66</td>
        </tr>
        <tr>
            <td>Frits</td>
            <td>Kosnivia</td>
            <td>33</td>
        </tr>
        <tr>
            <td>Venezuela</td>
            <td>Kosnovia</td>
            <td>57</td>
        </tr>
        <tr>
            <td>Bosnia</td>
            <td>Kovic</td>
            <td>43</td>
        </tr>
    </table>

</body>

</html>
