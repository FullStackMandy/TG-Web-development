    <style>
        div + p {
          background-color: yellow;
        }
        </style>
</head>

<body>
    <h1>Selectors en visual rules opdracht 6 adjacent</h1>
    <h2>Opdracht 6</h2>
    <p>Hieronder vindt je een voorbeeld van een adjacent selector.</p>

    <div>
        <p>Paragraph 1 in the div.</p>
        <p>Paragraph 2 in the div.</p>
    </div>

    <p>Paragraph 3. Not in a div.</p>
    <p>Paragraph 4. Not in a div.</p>
