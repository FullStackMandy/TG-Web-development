<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors en visual rules opdracht 6 general</title>
    <style>
        div ~ p {
          background-color: yellow;
        }
        </style>
</head>

<body>
    <h1>Selectors en visual rules opdracht 6 general</h1>
    <h2>Opdracht 6</h2>
    <p>Hieronder vindt je een voorbeeld van een general selector.</p>
    <p>Paragraph 1.</p>

    <div>
        <p>Paragraph 2.</p>
    </div>

    <p>Paragraph 3.</p>
    <code>Some code.</code>
    <p>Paragraph 4.</p>
</body>

</html>
